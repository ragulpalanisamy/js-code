<html>
    <head>
        <title>Simple Interest!...</title>
        <script type="text/javaScript">
            let p = parseInt(prompt('Enter the principal Amount:'));
            let r = parseInt(prompt('Enter the Rate of Interest:'));
            let n = parseInt(prompt('Enter the Number of Years:'));
            let si = p*n*r/100;
            return si;
        </script>
    </head>
</html>
